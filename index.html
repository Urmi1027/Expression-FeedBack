<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expression FeedBack</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="container" id="container">
		<h1 class="heading">Expression FeedBack</h1>
		<div class="rating-container" id="rating-container">
			<div class="rating">
				<img src="https://cdn-icons-png.flaticon.com/512/166/166527.png">
				<small>Upset</small>
			</div>
			<div class="rating">
				<img src="https://cdn-icons-png.flaticon.com/512/3688/3688054.png">
				<small>Neutral</small>
			</div>
			<div class="rating">
				<img src="https://cdn-icons-png.flaticon.com/512/520/520464.png">
				<small>Happy</small>
			</div>
		</div>
		<button class="btn" id="btn">Send Review

		</button>
	</div>
	<script src="index.js"></script>
  </body>
</html>
